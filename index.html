<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Set the favicon image and title -->
        <title>FG Paint</title>
        <link rel="icon" href="" type="image/x-icon"/> <!-- Doesn't exist yet -->
        <!-- Author and description -->
        <meta name="author" content="Mad Kau"/>
        <meta name="description" content="Online, Javascript based paint tool. Draw a little."/>
        <!-- Basic metadata for Open Graph Protocol -->
        <meta property="og:title" content="FG Paint"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://www.FG-Paint.farawaygiant.com"/> <!-- Doesn't exist yet -->
        <meta property="og:image" content=""/> <!-- Doesn't exist yet -->
        <!-- Twitter/X cards -->
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@farawaygiant"/>
        <meta name="twitter:title" content="FG Paint"/>
        <meta name="twitter:description" content="Online, Javascript based paint tool. Draw a little."/>
        <meta name="twitter:image" content=""/> <!-- Doesn't exist yet -->
        <!-- Character set and viewport -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Load stylesheets -->
        <link rel="stylesheet" href="styles/style.css"/> 
        <link rel="stylesheet" href="styles/canvas.css"/>
        <!-- Load scripts -->
        <script src="scripts/options.js" defer></script>
        <script src="scripts/canvasFunctions.js" defer></script>
        <script src="scripts/canvas.js" defer></script>
    </head>
    <body>
        <header>
            <!-- Coordinates of mouse -->
            <h3 id="header-h3">Current Pixel: (0,0)</h3>
        </header>
        <main>
            <div id="main-container">
                <!-- Main painting canvas -->
                <canvas id="paint" width="1280" height="720"></canvas>
                <div id="option-container">
                    <button id="set-brush-size" class="option" title="Change brush size">Change brush size</button>
                    <button id="set-eraser" class="option" title="Eraser">Eraser</button>
                    <button id="set-pencil" class="option" title="Pencil">Pencil</button>
                    <button id="set-paint-bucket" class="option" title="Paint bucket">Paint Bucket</button>
                    <button id="set-spray-paint" class="option" title="Spray paint">Spray Paint</button>
                    <button id="set-color-picker" class="option" title="Color picker">Color Picker</button>
                    <input type="color" id="color-input" class="option" name="color-input" value="#000000" title="Color input">
                </div>
            </div>
        </main>
        <footer>
            Made with BST by FarawayGiant
        </footer>
    </body>
</html>
