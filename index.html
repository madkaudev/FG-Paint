<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Set the favicon image and title -->
        <title>FG-Paint</title>
        <link rel="icon" href="images/FG-Paint_Logo.ico" type="image/x-icon"/>
        <!-- Author and description -->
        <meta name="author" content="Mad Kau"/>
        <meta name="description" content="Online, Javascript based paint tool. Draw a little."/>
        <!-- Basic metadata for Open Graph Protocol -->
        <meta property="og:title" content="FG-Paint"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://www.FG-Paint.farawaygiant.com"/> <!-- Doesn't exist yet -->
        <meta property="og:image" content="images/FG-Paint_Logo.png"/>
        <!-- Twitter/X cards -->
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@farawaygiant"/>
        <meta name="twitter:title" content="FG-Paint"/>
        <meta name="twitter:description" content="Online, Javascript based paint tool. Draw a little."/>
        <meta name="twitter:image" content="images/FG-Paint_Logo.png"/>
        <!-- Character set and viewport -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Load stylesheets -->
        <link rel="stylesheet" href="styles/style.css"/> 
        <link rel="stylesheet" href="styles/canvas.css"/>
        <!-- Load scripts -->
        <script src="scripts/options.js" defer></script>
        <script src="scripts/canvasFunctions.js" defer></script>
        <script src="scripts/canvas.js" defer></script>
        <script src="scripts/canvasTouch.js" defer></script>
    </head>
    <body>
        <header>
            <!-- Coordinates of mouse -->
            <h3 id="header-h3">Current Pixel: (0,0)</h3>
        </header>
        <div class="divider"></div>
        <main>
            <div id="main-container">
                <!-- Main painting canvas -->
                <canvas id="paint" width="1280" height="720"></canvas>
                <div id="option-container">
                    <button id="set-brush-size" class="option" title="Change brush size">
                        <img class="option-image" src="images/BrushSize.png" alt="Change brush size"/>
                    </button>
                    <button id="set-pencil" class="option" title="Pencil">
                        <img class="option-image" src="images/Pencil.png" alt="Pencil"/>
                    </button>
                    <button id="set-eraser" class="option" title="Eraser">
                        <img class="option-image" src="images/Eraser.png" alt="Eraser"/>
                    </button>
                    <button id="set-paint-bucket" class="option" title="Paint bucket">
                        <img class="option-image" src="images/PaintBucket.png" alt="Paint bucket"/>
                    </button>
                    <button id="set-spray-paint" class="option" title="Spray paint">
                        <img class="option-image" src="images/SprayPaint.png" alt="Spray paint"/>
                    </button>
                    <button id="set-color-picker" class="option" title="Color picker">
                        <img class="option-image" src="images/ColorPicker.png" alt="Color picker"/>
                    </button>
                    <input type="color" id="color-input" class="option" name="color-input" value="#000000" title="Color input">
                    <button id="undo" class="option" title="Undo">
                        <img class="option-image" src="images/Undo.png" alt="Undo"/>
                    </button>
                    <button id="redo" class="option" title="Redo">
                        <img class="option-image" src="images/Redo.png" alt="Redo"/>
                    </button>
                </div>
            </div>
        </main>
        <div class="divider"></div>
        <footer>
            <h4>Made with BST by FarawayGiant</h4>
        </footer>
    </body>
</html>
